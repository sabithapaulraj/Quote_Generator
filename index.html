<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireMe - Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>InspireMe</h1>
        <div class="quote-box" id="quoteBox">
            <p class="quote-text" id="quoteText">"The best way to get started is to quit talking and begin doing."</p>
            <p class="quote-author" id="quoteAuthor">- Walt Disney</p>
        </div>
        <div class="buttons">
            <button id="newQuoteBtn">Get Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
